<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Eater&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="../assets/color.css">
    <link rel="stylesheet" href="../css/profile.css">

</head>
<body>

    <div class="container">

        <div class="profile-container">
            <img src="../assets/pakistan.png" alt="img" height="40px" width="40px">
            <h6 id="name">Shaheen Afridi</h6>
            <span id="country">Pakistan</span>
        </div>

        <div class="personal-info-container">
            <div class="born info">
                <span>Born</span>
                <span>Aprill 06,2000 (25 years)</span>
            </div>

            <div class="country info">
                <span>Country</span>
                <span>Pakistan</span>
            </div>

            <div class="role info">
                <span>Role</span>
                <span>Bowler</span>
            </div>

            <div class="bat-style info">
                <span>Batting Style</span>
                <span>Left Handed Bat</span>
            </div>

            <div class="bowl-style info">
                <span>Bowling Style</span>
                <span>Left arm fast medium</span>
            </div>

        </div>

    </div>

    <button>Api call</button>
    

    <script type="module" src="../js/profile.js"></script>

</html>
